<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calcule sua média de notas</title>
		<link rel="stylesheet" href="media.css">
	</head>
	<body>
		<div class='principal'>
			<p>
		      <label class="nota" for="number">Nota 1</label>
		      <input id='nota1' class="nota" type="number" />
	    	</p>

	    	<p>
		      <label class="nota" for="number">Nota 2</label>
		      <input id='nota2' class="nota" type="number" />
	    	</p>

	    	<p>
		      <label class="nota"for="number">Nota 3</label>
		      <input id='nota3' class="nota" type="number" />
	    	</p>

	    	<p>
		    	<button id='calcula' onclick="calcular()">Calcular</button>
		  	</p>

	    	<p>
		      <label class="nota" for="number">Média</label>
		      <input id='media' class="nota" type="number" />
	    	</p>
    	</div>	

	</body>	

</html>

<script>
	
	var media = 0;

	function calcular() {

		media = Math.round((parseInt(nota1.value) + parseInt(nota2.value) + parseInt(nota3.value))/3 * 10)/10;
		document.getElementById("media").value = media;

			if(media >= 70){

				alert('Parabéns, você passou!\nSua media foi de: ' + media);
			}
				if(media >= 60 && media < 70){

					alert('Você passou, mas precisa estudar mais.\nSua media foi de: ' + media);
				}
					if(media < 60){

						alert('Você não passou, se esforce mais.\nSua media foi de: ' + media);
					}
	}

</script>
